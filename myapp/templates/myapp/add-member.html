      
{% extends 'myapp/index.html' %}

{% block content %}
<section class="content home">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <h2>Add Members <small class="text-muted">Welcome to Digital Society </small></h2>
                    </div>            
                    <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                        
                                                    <button class="btn btn-white btn-icon btn-round d-none d-md-inline-block float-right m-l-10" type="button">
                                <i class="zmdi zmdi-plus"></i>
                            </button>
                        
                        
                        <ul class="breadcrumb float-md-right">
                            <li class="breadcrumb-item"><a href="..\dashboard\index.html"><i class="zmdi zmdi-home"></i> Digital Society</a></li>
                                                                                        <li class="breadcrumb-item active">Add Members</li>
                                                    </ul>
                    </div>
                </div>
            </div>
            <div class="container-fluid">                
<form action="{% url 'add-member' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}                
<div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="card">
                <div class="header">
                    <h2><strong>Basic</strong> Information <small>Description text here...</small> </h2>
                    <ul class="header-dropdown">
                        <li class="remove">
                            <a role="button" class="boxs-close"><i class="zmdi zmdi-close"></i></a>
                        </li>
                    </ul>
                </div>
                <div class="body">
                    <div class="row clearfix">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input type="text" class="form-control" name="f_name" placeholder="First Name">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input type="text" class="form-control" name="l_name" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input type="text" class="form-control" name="flat_number" placeholder="Flat Number">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" placeholder="Email">
                            </div>
                        </div>
                        
                    </div>
                    
                    <div class="row clearfix">
                        <div class="col-sm-3">
                            <h6>Date of Birth</h6>
                            <div class="form-group">
                                <input type="date" class="form-control" name="dob" placeholder="Date of Birth">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" name="gender" placeholder="Gender">

                            
                        </div>
                        
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input type="text" class="form-control" name="contact" placeholder="Contact">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input type="text" class="form-control" name="job_profession" placeholder="Job Profession">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input type="text" class="form-control" name="job_address" placeholder="Job Address">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input type="text" class="form-control" name="vehical_type" placeholder="Vehical Type">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input type="text" class="form-control" name="vehical_details" placeholder="Vehical Details">
                            </div>
                        </div>
                        <h6>Upload Your Photo</h6>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input type="file" class="form-control" name="pic" />
                            </div>
                        
                        
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-primary btn-round">Submit</button>
                            <button type="submit" class="btn btn-default btn-round btn-simple">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    

</div>
</form>
</section>
{% endblock %}
