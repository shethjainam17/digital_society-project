{% extends 'myapp/index.html' %}

{% block content %}            
<section class="content home">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <h2>Photo Gallery <small class="text-muted">Welcome to Digital Society</small></h2>
                    </div>            
                    <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                        
                        
                        
                        <ul class="breadcrumb float-md-right">
                            <li class="breadcrumb-item"><a href="..\dashboard\index.html"><i class="zmdi zmdi-home"></i> Digital Society</a></li>
                                                            {% comment %} <li class="breadcrumb-item">Pages</li> {% endcomment %}
                                                                                        <li class="breadcrumb-item active"> Photo Gallery</li>
                                                    </ul>
                    </div>
                </div>
            </div>
            <div class="container-fluid"> 
<form action="{% url 'photo-gallery' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}                
                <div class="row clearfix"> 

        {% for i in pall %}
    <div class="col-lg-3">
        <div class="card">
            <div class="body">
                <div class="member-thumb">
                    <img src="{{i.pic.url}}" class="img-fluid" alt="profile-image">
                    <h7><b>Photo Name:</b> {{i.photo_name}}</h7> 
                                            
                    </div> 
                    <h7>{{i.dob}}</h7>
                                  
        {% endfor %}
        </div>
    </div>
</div>
</form>
            </div>
</section>
{% endblock %}
